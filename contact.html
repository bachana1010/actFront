<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <script src="https://kendo.cdn.telerik.com/2018.3.911/js/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Header -->
    <header id="header"></header>

    <main class="event-section">
        <section class="event">

            <!-- Event Title -->
            <div class="row align-items-center" style="    margin-bottom: 30px">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <h2 class="news-title">Our Offices</h2>
                    </div>
                    <hr class="news-line flex-grow-1 ml-3" id="newSectionHr">
                </div>
            </div>

            <div class="image-container text-center">
                <img src="asserts/continet.png" alt="contact Image" class="expertise-image">
               
            </div>
          
            <section class="contact-section">
                <div class="contact-container">
                    <!-- Georgia Contact -->
                    <div class="contact-box">
                        <h3>Georgia</h3>
                        <p>Zurab Anjafaridze Street 4</p>
                        <p>+995 32 2 422 322</p>
                        <p>Geo@act-global.com</p>
                        <button>See on map</button>
                    </div>
        
                    <!-- Azerbaijan Contact -->
                    <div class="contact-box">
                        <h3>Azerbaijan</h3>
                        <p>Zurab Anjafaridze Street 4</p>
                        <p>+995 32 2 422 322</p>
                        <p>Geo@act-global.com</p>
                        <button>See on map</button>
                    </div>
        
                    <!-- Kazakhstan Contact -->
                    <div class="contact-box">
                        <h3>Kazakhstan</h3>
                        <p>Zurab Anjafaridze Street 4</p>
                        <p>+995 32 2 422 322</p>
                        <p>Geo@act-global.com</p>
                        <button>See on map</button>
                    </div>
                </div>
            </section>

        </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script>
        function loadHTML(elementId, filePath) {
            $(elementId).load(filePath);
        }

        $(document).ready(function () {
            loadHTML('#header', 'header.html');
            loadHTML('#footer', 'footer.html');
        });
    </script>

    <script src="js/registration.js"></script> <!-- New JS file for registration -->
</body>

</html>
